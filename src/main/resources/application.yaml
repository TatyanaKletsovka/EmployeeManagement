spring:
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    defer-datasource-initialization: true
  datasource:
    url: jdbc:mysql://${DB_URL}/${DB_NAME}?createDatabaseIfNotExist=true
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class: com.cj.jdbc.Driver
  sql:
    init:
      mode: always
      continue-on-error: true
    # paging
    data:
      web:
        pageable:
          default-page-size: 20
          max-page-size: 2000
  mvc:
    format:
      date-time: iso
      date: iso
# context path config
server:
  servlet:
    context-path: /api/v1
bakery:
  # mail config
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    protocol: ${MAIL_PROTOCOL:smtp}
    auth: ${MAIL_AUTH:true}
    starttls: ${MAIL_STARTTLS:true}
  # security config
  security:
    jwtCookieName: accessToken
    jwtRefreshCookieName: refreshToken
    jwtSecret: ${JWT_SECRET:somecode}
    jwtExpirationMs: 900000
    jwtRefreshExpirationHr: 24
    2faDurationMn: 5
